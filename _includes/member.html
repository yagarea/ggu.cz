<div class="member">
	<img src="{{ include.image }}"/>
	<div class="split-container">
		<h3>{{ include.name }}</h3>
		<b>{{ include.school }}</b>
		</br>
		{{ include.description }}
		<hr/>
		<ul>
			<li>Website: <a href="https://{{ include.website }}/">{{ include.website }}</a></li>
			<li>Github: <a href="https://{{ include.website }}/">{{ include.website }}</a></li>
		</ul>
	</div>
</div>
