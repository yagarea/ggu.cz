<div class="members">
	{% for member in site.members %}
		<div class="member">
			<div class="member-image">
				<img class="member-profile-picture" src="{{ member.image }}"/>
				{% if member.logo %}
					<img class="member-logo" src="{{ member.logo }}">
				{% endif %}
			</div>
        	<h3>{{ member.name }}</h3>
        	<b>{{ member.school }}</b>
        	<br/>
        	{{ member.content }}
        	<ul>
				{% for el in member.external-links %}
				<em>
				<li>{{ el.title }}: <a href="https://{{ el.link }}/">{{ el.link }}</a></li>
				</em>

				{% endfor %}
        	</ul>
		</div>
	{% endfor %}
</div>
