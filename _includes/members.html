<div class="members">
	{% for member in site.members %}
		<div class="member">
        	<img src="{{ member.image }}"/>
        	<h3>{{ member.name }}</h3>
        	<b>{{ member.school }}</b>
        	<br/>
        	{{ member.content }}
        	<ul>
				{% for el in member.external-links %}
				<em>
				<li>{{ el.title }}: <a href="https://{{ el.link }}/">{{ el.link }}</a></li>
				</em>

				{% endfor %}
        	</ul>
		</div>
	{% endfor %}
</div>
