<div class="projects">
{% for project in site.projects %}
	<div class="project-card">
		<div class="project-card-content">
			<h3>{{ project.name }}</h3>
			<p>{{ project.content }}</p>
		</div>
		<div class="project-card-footer">
			<hr/>
			<p class="right-text">
			<em>
			By {{ project.author }}. <a href="{{ project.repository }}">Repository</a>
			</em>
			</p>
		</div>
	</div>
{% endfor %}
</div>
