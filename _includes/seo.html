<meta name="description" content="{{- site.description -}}">
<meta name="author" content="{{- site.author -}}">
<meta name="copyright" content="Copyright 2021 {{ site.author -}}. All rights reserved.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="{{- site.theme_color -}}">
<meta name="robots" content="index, follow">
<meta name="keywords" content="{{- site.keywords -}}">
<meta name="og:title" property="og:title" content="{{- page.title | default: site.title -}}">
<meta property="og:url" content="{{- site.url -}}{{- page.url -}}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{- site.title -}}">
<meta property="og:description" content="{{- site.description -}}">
<meta property="og:image" content="{{- site.url -}}{{- site.logo -}}">
<meta name="twitter:domain" property="twitter:domain" content="{{- site.url -}}">
<meta name="twitter:description" property="twitter:description" content="{{- site.description -}}">
