<section class="webring">
	<h2 class="centered-text">Latest posts from GGU members</h2>
		{%- for item in webring %}
		<div class="block">
			<h3 class="title"><a href="{{ item.url }}" target="_blank" rel="noopener">{{- item.title -}}</a></h3>
			<p class="summary">{{- item.summary -}}</p>
			<small class="source">via <a href="{{- item.source_url -}}">{{- item.source_title -}}</a></small>
			<small class="date">{{- item.date -}}</small>
		</div>
		{%- endfor %}
</section>
